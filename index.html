<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day1 Assignment</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>Day1 Assignment</h1>
    <img src="/images/logo.png" alt="logo" height="70" width="100" />
    <h3>Fill the Club Membership form</h3>
    <hr />
    <form class="myform" action="">
      <div>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" />
      </div>
      <div>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="Country">Country</label>
        <select name="Country" id="Country">
          <option value="India">India</option>
          <option value="US">US</option>
          <option value="Germany">Germany</option>
        </select>
      </div>
      <div>
        <p>Please select your sex :</p>
        <input type="radio" name="gender" value="Male" />
        <label for="">Male</label>
        <input type="radio" name="gender" value="Female" />
        <label for="">Female</label>
      </div>
      <div>
        <p>Please select your favorite language :</p>
        <label for="HTML">HTML</label>
        <input type="checkbox" name="HTML" id="" />
        <label for="JavaScript">JavaScript</label>
        <input type="checkbox" name="JavaScript" id="" />
        <label for="CSS">CSS</label>
        <input type="checkbox" name="CSS" id="" />
      </div>

      <div>
        <div>
          <p>Free Available Drinks :</p>
          <ul id="drinks">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
        </div>

        <div>
          <p>Paid Available Drinks :</p>
          <ol>
            <li>Soda</li>
            <li>Cococola</li>
            <li>Pepsi</li>
          </ol>
        </div>
      </div>
      <div>
        <button type="submit" id="submitButton" class="button hover">
          Submit
        </button>
      </div>
    </form>
    <a href="http://" target="_blank">Privacy Policy</a>
  </body>
</html>
